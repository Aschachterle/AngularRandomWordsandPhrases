<!DOCTYPE html>
<html lang="en" ng-app="App">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="app/styles.css">
    <title>Crazy Words</title>
</head>

<body ng-controller="CrazyWords as $ctrl">
    
<section>
    <button ng-click="$ctrl.addWords()">Add Word</button>
    <button ng-click="$ctrl.addPhrase()">Add Phrase</button>
    <button ng-click="$ctrl.addWordWithClass()" >Add Word With Decorations</button>
    <button ng-click="$ctrl.addPhraseWithClass()">Add Phrase With Decorations</button>
</section>


<section ng-repeat="word in $ctrl.crazyArray" class="{{word.class}}">
    <p>{{word.text}}</p>
</section>

    <script src="https://code.angularjs.org/1.6.5/angular.min.js"></script>
    <script src="App/app.module.js"></script>
    <script src="App/app.controller.js"></script>
</body>

</html>
